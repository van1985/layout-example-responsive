<div class="login">
	<div class="container login-container">
	    <div class="row">
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <div class="logo-img"></div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
	            <!-- inputs: email - password -->
	            <form class="form-signin">
	            <input type="text" class="form-control dark-input input-login" placeholder="ENTERPRISE ID">
	            <input type="password" class="form-control dark-input input-login" placeholder="ENTERPRISE PASSWORD">

	            <!-- LOGIN submit button -->
	            <div class="button-container">
	                <button type="submit" ng-click="login()" class="btn btn-lg btn-info rounded-button button-login">LOG IN</button>
	           </div>
	            </form>
	        </div>
	    </div>
	</div>
</div>
